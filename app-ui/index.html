<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REMOAI Desktop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main Interface -->
    <div id="main-interface" class="page active">
      <div class="container">
        <!-- Central Logo -->
        <div class="logo-container">
          <div class="logo-circle">
            <img src="assets/logo.png" alt="Logo" class="logo-image" />
          </div>
        </div>

        <!-- Conversation Interface -->
        <div class="conversation-container">
          <div id="conversation-messages" class="messages-container">
            <div class="message bot-message">
              <div class="message-content">
                Hi, I'm Remoâ€”your voice-enabled AI personal assistant. You can type your message below or click the microphone to speak to me. I can help with reminders, tasks, planning, and everyday requests. What would you like to do?
              </div>
            </div>
          </div>

          <!-- Text Input Area -->
          <div class="input-area">
            <div class="input-container">
              <input 
                type="text" 
                id="text-input" 
                placeholder="Type your message here..." 
                class="text-input"
              />
              <button id="send-btn" class="send-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                </svg>
              </button>
            </div>
          </div>

          <!-- Voice instruction -->
          <div class="voice-instruction">
            <p>Or click the microphone below to start talking</p>
          </div>
        </div>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
          <button id="speaker-btn" class="control-btn speaker-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
          </button>
          <button id="mic-btn" class="control-btn mic-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="23"></line>
              <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
          </button>
          <button id="close-btn" class="control-btn close-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
