<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remo AI - Persona Demo</title>
    <link rel="stylesheet" href="persona-styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .chat-container {
            margin-top: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: auto;
        }
        
        .input-container {
            display: flex;
            margin-top: 20px;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        
        .message-input:focus {
            border-color: #007bff;
        }
        
        .send-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .send-btn:hover {
            background: #0056b3;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
            background: #e8f5e8;
            color: #2d5a2d;
        }
        
        .error {
            background: #ffeaea;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Remo AI - Persona Demo</h1>
        <p>Try switching between different AI personas and see how they respond differently!</p>
        
        <div id="persona-selector"></div>
        
        <div class="status" id="status">Loading personas...</div>
        
        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                <strong>Remo:</strong> Hi there! I'm Remo, your friendly AI assistant. How can I help you today? ðŸ˜Š
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="message-input" class="message-input" placeholder="Type your message here...">
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </div>

    <script src="persona-manager.js"></script>
    <script>
        // Initialize persona manager
        const personaManager = new PersonaManager();
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const status = document.getElementById('status');
        const personaSelector = document.getElementById('persona-selector');

        // Load personas and initialize UI
        async function initialize() {
            try {
                await personaManager.loadPersonas();
                personaSelector.appendChild(personaManager.createPersonaSelector());
                
                // Set up persona change callback
                personaManager.onPersonaChanged = (personaName) => {
                    addMessage('system', `Switched to ${personaManager.getPersonaDisplayName(personaName)} persona!`);
                    status.textContent = `Current persona: ${personaManager.getPersonaDisplayName(personaName)}`;
                    status.className = 'status';
                };
                
                status.textContent = `Current persona: ${personaManager.getPersonaDisplayName(personaManager.currentPersona)}`;
                status.className = 'status';
                
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                status.className = 'status error';
            }
        }

        // Add message to chat
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (sender === 'ai') {
                messageDiv.innerHTML = `<strong>${personaManager.getPersonaDisplayName(personaManager.currentPersona)}:</strong> ${text}`;
            } else {
                messageDiv.innerHTML = `<strong>You:</strong> ${text}`;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            messageInput.value = '';
            
            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                if (data.success) {
                    addMessage('ai', data.message);
                } else {
                    addMessage('ai', `Error: ${data.error}`);
                }
            } catch (error) {
                addMessage('ai', `Connection error: ${error.message}`);
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize the app
        initialize();
    </script>
</body>
</html>
